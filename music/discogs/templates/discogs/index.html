{% if item_list %}
    <ul>
    {% for item in item_list %}
        <li><a href="{% url 'discogs:item_details' item.release_id %}">{{ item.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items are available.</p>
{% endif %}
