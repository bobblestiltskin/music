<h1>Label : {{ name }}</h1>
<table border="1">
<tr><th>Catalogue Number</th><th>Label</th><th>Title</th><th>Format</th><th>Discogs Page</th></tr>
{% for item in item_list %}
  <tr><td>{{ item.catalogue_number }}</td><td>{{ item.artist }}</td><td>{{ item.title }}</td><td>{{ item.format }}</td><td><a href="{% url 'discogs:item_details' item.release_id %}">Discogs entry for {{ item.release_id }}</td></tr> 
{% endfor %}
</table>

<p><a href="{% url 'discogs:label_for_regexp' regexp %}">Discogs entry for {{ name }}</a></p>
